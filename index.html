<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="page-actions-cont">
      <div class="page-action home">Home</div>
      <div class="page-action">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-cont">
      <select class="font-family-prop">
        <option value="Times New Roman">Times New Roman</option>
        <option value="Sans serif">Sans serif</option>
        <option value="Monospace">Monospace</option>
        <option value="Cursive">Cursive</option>
        <option value="Courier New">Courier New</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="24">24</option>
        <option value="28">28</option>
        <option value="32">32</option>
        <option value="36">36</option>
      </select>
      <span class="material-symbols-outlined bold" title="Bold">
      format_bold
      </span>
      <span class="material-symbols-outlined italic" title="italic">
      format_italic
      </span>
      <span class="material-symbols-outlined underline" title="underline">
      format_underlined
      </span>
      <span class="left material-symbols-outlined alignment" title="left alignment">
      format_align_left
      </span>
      <span class="center material-symbols-outlined alignment" title="center alignment">
      align_center
      </span>
      <span class="right material-symbols-outlined alignment" title="right alignment">
      format_align_right
      </span>

      <div class="color-prop" title="font color">
        <span class="material-symbols-outlined">
          format_color_text
        </span>
        <input type="color" class="font-color-prop">
      </div>
      <div class="color-prop" title="background color">
        <span class="material-symbols-outlined">
          format_color_fill
        </span>
        <input type="color" class="back-color-prop">
      </div>
      

    </div>
    <div class="formula-actions-cont">
      <input type="text" readonly class="address-bar">
      <span class="material-symbols-outlined">
        function
      </span>
      <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
      <div class="top-left-dumy">

      </div>
      <div class="address-col-cont">

      </div>

      <div class="cells-cont" >
        <div class="address-row-cont" >

        </div>
      </div>
    </div>
    <div class="sheet-action-cont">
      <div class="sheet-add-icon" title="add sheet">
        <span class="material-symbols-outlined">
          add_box
          </span>
      </div>
      <div class="sheet-folder-cont">
        <div class="sheet-folder" id="0">
          <div class="sheet-content">sheet 1</div>
        </div>
      </div>
    </div>
  <script src="grid.js"></script>
  <script src="cyclicgraph.js"></script>
  <script src="cell-prop.js"></script>
  <script src="formula.js"></script>
</body>
</html>
